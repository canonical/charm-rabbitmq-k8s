name: rabbitmq-k8s
description: RabbitMQ
summary: RabbitMQ charmed operator for Kubernetes

docs: https://discourse.charmhub.io/t/thedac-rabbitmq-operator-docs-index/4630

containers:
  rabbitmq:
    resource: rabbitmq-image
    mounts:
      - storage: rabbitmq-data
        location: /var/lib/rabbitmq

resources:
  rabbitmq-image:
    type: oci-image
    description: OCI image for rabbitmq
    # 3.9.24-management tag
    upstream-source: docker.io/library/rabbitmq@sha256:975add6875b4a24979f9758b8aec34778d73451aa009e32079b6da6ec5115cf8

storage:
  rabbitmq-data:
    type: filesystem

provides:
  amqp:
    interface: rabbitmq

requires:
  ingress:
    interface: ingress
    limit: 1

peers:
  peers:
    interface: rabbitmq-peer
